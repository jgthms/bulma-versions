<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form/Checkbox Radio
 | Bulma: Free, open source, and modern CSS framework based on Flexbox
</title>

    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://bulma.io/css/bulma.css?v=202205081717">
  </head>
  <body>
    <label id="checkbox" class="checkbox">
  <input type="checkbox">
  I agree to the <a href="#">terms and conditions</a>
</label>

<label id="checkbox-disabled" class="checkbox" disabled>
  <input type="checkbox" disabled>
  Save my preferences
</label>

<div id="radio" class="control">
  <label class="radio">
    <input type="radio" name="rsvp">
    Going
  </label>
  <label class="radio">
    <input type="radio" name="rsvp">
    Not going
  </label>
  <label class="radio" disabled>
    <input type="radio" name="rsvp" disabled>
    Maybe
  </label>
</div>

  </body>
</html>

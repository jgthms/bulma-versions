<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Components/Modal
 | Bulma: Free, open source, and modern CSS framework based on Flexbox
</title>

    <link rel="stylesheet" href="https://versions.bulma.io/0.9.4/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://versions.bulma.io/0.9.4/css/bulma.css?v=202205081717">
  </head>
  <body>
    <div id="modal" class="modal">
  <div class="modal-background"></div>

  <div class="modal-content">
    <p class="image is-4by3">
      <img src="https://versions.bulma.io/0.9.4/images/placeholders/1280x960.png" alt="">
    </p>
  </div>

  <button class="modal-close is-large" aria-label="close"></button>
</div>

<div id="modal-card" class="modal">
  <div class="modal-background"></div>

  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" aria-label="close"></button>
    </header>

    <section class="modal-card-body">
      <!-- Content ... -->
    </section>

    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>

<div id="modal-active" class="modal is-active">
  <div class="modal-background"></div>

  <div class="modal-content">
    <p class="image is-4by3">
      <img src="https://versions.bulma.io/0.9.4/images/placeholders/1280x960.png" alt="">
    </p>
  </div>

  <button class="modal-close is-large" aria-label="close"></button>
</div>

  </body>
</html>
